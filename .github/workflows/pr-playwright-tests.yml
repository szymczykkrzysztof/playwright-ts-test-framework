name: PR â€“ Playwright Tests

on:
  pull_request:
    branches:
      - main

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true

      # === UPLOAD REPORT AS ARTIFACT ===
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      # === ADD CLICKABLE LINK TO JOB SUMMARY ===
      - name: Publish report link
        if: always()
        run: |
          echo "## ðŸ§ª Playwright Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â¬‡ï¸ **Download HTML report:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Go to **Artifacts â†’ playwright-report**" >> $GITHUB_STEP_SUMMARY
          echo "- Unzip and open **index.html** locally" >> $GITHUB_STEP_SUMMARY
